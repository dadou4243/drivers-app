<div class="map-container">
  <agm-map
    [latitude]="(currentLocation | async)?.lat"
    [longitude]="(currentLocation | async)?.lng"
    [zoom]="10"
  >
    <agm-marker
      [latitude]="(currentLocation | async)?.lat"
      [longitude]="(currentLocation | async)?.lng"
      [iconUrl]="'assets/icons/baseline_local_shipping_black_18dp.png'"
    ></agm-marker>
  </agm-map>
</div>

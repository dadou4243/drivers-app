<div class="delete-dialog-container">
  <h3 mat-dialog-title>Delete driver</h3>
  <div mat-dialog-content class="dialog-content">
    Are you sure you want to remove <b>{{ data.name }}</b> from the driver's
    list?
  </div>
  <div>
    <button mat-raised-button (click)="onNoClick()">No</button>
    <button mat-raised-button color="primary" (click)="onSave()">Yes</button>
  </div>
</div>
